{% extends 'base/base.html' %}
{% block title %}Додати коментар{% endblock title %}
{% block content %}

    <div class="commentFormContainer">

        <form method="POST" action="{% url 'add_comment' %}">
            {% csrf_token %}
            {% load django_bootstrap5 %}
            {% bootstrap_css %}
            {% bootstrap_javascript %}
            {% bootstrap_form form %}

            <button class="btn btn-outline-primary" id="submitButton" type="submit">Опублікувати</button>
            <a href="{% url 'list_of_comments' %}" class="btn btn-outline-secondary" id="cancelButton" type="button">Повернутися</a>

        </form>
    </div>
{% endblock %}
